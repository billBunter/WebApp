<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Evaluation Form</h1>
            <h:form>
                Select the Course: <br />
                <h:selectOneMenu value="#{evaluationBean.kurs}">
                    <option value="english">English</option>
                    <option value="webApp">Webapplication</option>
                </h:selectOneMenu><br />
                Wenn Sie sich auf den Inhalt konzentrieren, wie <br />
                lohnend war der Besuch der Lehrveranstaltung bis her?<br />
                (1 überhaupt nicht 5 lohnt sich sehr)<br />
                <h:selectOneRadio value="#{evaluationBean.lohntSich}">
                    <f:selectItem  itemValue="one" itemLabel="1" />
                    <f:selectItem  itemValue="two" itemLabel="2" />
                    <f:selectItem  itemValue="three" itemLabel="3" />
                    <f:selectItem  itemValue="four" itemLabel="4" />
                    <f:selectItem  itemValue="five" itemLabel="5" />
                </h:selectOneRadio>
                Welche platfrom haben sie für die übungen verwendet?<br />
                <h:selectManyCheckbox value="#{evaluationBean.platform}">
                    <f:selectItem itemValue="nb" itemLabel="NetBeans" />
                    <f:selectItem itemValue="ij" itemLabel="Intellij" />
                </h:selectManyCheckbox>
                <br />
                Was soll beibehalten werden?
                <br />
                <h:inputTextarea value="#{evaluationBean.beibehalten}" cols="30" rows="5"/>                
            </h:form>
        </div>
    </h:body>
</html>
