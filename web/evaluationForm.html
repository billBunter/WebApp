<html>
    <head>
        <title>Evaluation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div align="center">
            <h1>Evaluation Form</h1>
            <form action="EvaluationController" method="POST">
                Select the Course: <br>
                <select id="kurs">
                    <option value="english">English</option>
                    <option value="webApp">Webapplication</option>
                </select><br>
                Wenn Sie sich auf den Inhalt konzentrieren, wie <br>
                lohnend war der Besuch der Lehrveranstaltung bis her?<br>
                (1 überhaupt nicht 5 lohnt sich sehr)<br>
                <input type="radio" name="lohntSich" value="one">1
                <input type="radio" name="lohntSich" value="two">2
                <input type="radio" name="lohntSich" value="three">3
                <input type="radio" name="lohntSich" value="four">4
                <input type="radio" name="lohntSich" value="five">5<br>
                Welche platfrom haben sie für die übungen verwendet?<br>
                <input type="checkbox" name="platform" value="nb">NetBeans<br>
                <input type="checkbox" name="platform" value="ij">Intellij<br>
                <br><textarea name="beibehalten" rows="5" cols="25">Was soll beibehalten werden?</textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
